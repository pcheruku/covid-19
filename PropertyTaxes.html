<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	  

      <title>Lennar Folsom Ranch - Calculate Property Taxes</title>
	  <link rel="touch-icon" type="image/png" href="images/stopcovid.png" />
      <!--<link rel="stylesheet" href="styles/default.css">-->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/cerulean/bootstrap.min.css" />
	  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
	  <script src='scripts/utilcode.js'></script>      
      <script>         		 
		 window.onload = function () {			
		 }
		 function calculateTaxes(){			
			var propertyValue = document.getElementById('assessedText').value;
			if(propertyValue){
				propertyValue = parseInt(propertyValue.replace(",", ""));
				var countyTaxRate = document.getElementById('countyTaxRate').innerHTML;
				var fcImp3TaxRate = document.getElementById('fcImp3TaxRate').innerHTML;
				var fcImp2TaxRate = document.getElementById('fcImp2TaxRate').innerHTML;
				var losRiosTaxRate = document.getElementById('losRiosTaxRate').innerHTML;
				var totalTaxOnlyRate = document.getElementById('totalTaxOnlyRate').innerHTML;
				//alert(fcImp2TaxRate);
				//alert(getValue(fcImp2TaxRate * propertyValue/100));
				document.getElementById('countyTax').innerHTML = '$ ' + getValue(countyTaxRate * propertyValue/100);
				document.getElementById('fcImp3Tax').innerHTML = '$ ' + getValue(fcImp3TaxRate * propertyValue/100);
				document.getElementById('fcImp2Tax').innerHTML = '$ ' + getValue(fcImp2TaxRate * propertyValue/100);
				document.getElementById('losRiosTax').innerHTML = '$ ' + getValue(losRiosTaxRate * propertyValue/100);
				var totalTaxOnly = totalTaxOnlyRate * propertyValue/100;
				document.getElementById('totalTaxOnly').innerHTML = '<b>$ ' + getValue(totalTaxOnly) + '</b>';
				document.getElementById('monthlyTaxOnly').innerHTML = '<b>$ ' + totalTaxOnly/12 + '</b>';
			}
			else {
				alert('Enter property value');
			}			
		}		
		function getValue(val){
			if(val == null) {
				return 'N/A';
			}
			else {
				return val.toLocaleString('en');
			}			
		}
		$(document).ready(function(){$("#assessedText").on('keyup', function(){
			var n = parseInt($(this).val().replace(/\D/g,''),10);
			$(this).val(n.toLocaleString());			
		});
		});
      </script>
   </head>
   <body>
	  <div class="container-fluid">
		<h2><center>Property Tax Calculator</center></h2>
		<h5><center>Lennar - Folsom Ranch</center></h5>	    
		<div class="form-row align-items-center">
			<div class="col-auto">
			  <label>Enter County Assessed Property Value:</label>			  
			</div>
			<div class="col-auto">
			  <label class="sr-only" for="inlineFormInputGroup">Assessed Value</label>
			  <div class="input-group mb-2">
				<div class="input-group-prepend">
				  <div class="input-group-text">$</div>
				</div>
				<input id="assessedText" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Assessed Value">
			  </div>
			</div>
			<div class="col-auto">
			  <button type="submit" class="btn btn-primary mb-2" onclick="calculateTaxes()">Calculate</button>
			</div>
		</div>		
	    <table class="table table-xl">
		  <thead class="thead-dark">
			<tr>
			  <!--<th scope="col">#</th>-->
			  <th scope="col">Taxing Agency</th>
			  <th scope="col">Tax Rate (%)</th>
			  <th scope="col">Tax Amount</th>
			  <th scope="col">Monthly Amount</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <th scope="row">County Wide</th>
			  <td id="countyTaxRate">1.0000</td>
			  <td id="countyTax"></td>
			  <td></td>
			</tr>
			<tr>
			  <th scope="row">Folsom Cordova IMP 3</th>
			  <td id="fcImp3TaxRate">0.1366</td>
			  <td id="fcImp3Tax"></td>
			  <td></td>
			</tr>
			<!--<tr>
			  <th scope="row">Folsom Cordova IMP 2</th>
			  <td id="fcImp2TaxRate">0.0279</td>
			  <td id="fcImp2Tax"></td>
			  <td></td>
			</tr>
			<tr>
			  <th scope="row">LOS RIOS COLL GOB</th>
			  <td id="losRiosTaxRate">0.0232</td>
			  <td id="losRiosTax"></td>
			  <td></td>
			</tr>
			<tr>
			  <th scope="row"></th>
			  <td id="totalTaxOnlyRate" style="font-weight:bold">1.1877</td>
			  <td id="totalTaxOnly"></td>
			  <td id="monthlyTaxOnly"></td>
			</tr>-->
		  </tbody>
	    </table>	       
	    <!--<div class="container">
			<h5 class="footer"></h5>
			<p class="keywords"></p>
		</div>-->
	  </div>
	</body>
</html>
